<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio Supremo - Web</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
      
      <div class="nft-profile ">
        <div class="nft-profile--header">
          
        </div>
        <div class="nft-profile--content">
          <div class="nft-user">
            <img src="https://media.discordapp.net/attachments/796831755800936489/938242541780865044/PicsArt_02-01-10.20.26.png?width=427&height=427"/>
          </div>
          
          <img src="https://tenor.com/view/vibe-gif-21646850.gif"/>
          
          <div class="nft-info">
            <h3>Supremo
              <span><a class="link" href="https://github.com/Supremo-Inc">@supremo-inc</a></span>
            </h3>
          </div>
          <div class="profile-card-social">

            <a href="https://twitter.com/SupremoNFTs" class="profile-card-social__item twitter" rel="external" target="_black">
                <span class=" icon-font ">
                        <i class="fa fa-twitter icon"></i>
                    </span>
            </a>

            <a href="https://www.instagram.com/supremo_inc/" class="profile-card-social__item instagram" rel="external" target="_black">
                <span class="icon-font ">
                        <i class="fa fa-instagram icon"></i>
                    </span>
            </a>

            <a href="opensea.io/collection/supremotvhead" class="profile-card-social__item gogoole" rel="external" target="_black">
                <span class="icon-font ">
                  <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    </span>
            </a>

        </div>
      </div>
      <script src="script.js"></script>
</html>
